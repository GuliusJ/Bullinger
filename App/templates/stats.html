{% extends "base.html" %}

{% block content %}

<h1>Statistiken</h1>

<table class="js-sort-table paleBlueRows">
	<thead class="my_table_head">
		<tr class="my_table_head_row">
			<th class="js-sort-number my_table_head_cell">Helfer ID</th>
			<th class="js-sort-number my_table_head_cell">Änderungen</th>
			<th class="js-sort-number my_table_head_cell">abgeschlossen</th>
		</tr>
	</thead>
	<tbody>
	{% for r in data %}
		<tr class="my_table_row">
			<td class="my_table_cell">{{ r[0] }}</td>
			<td class="my_table_cell">{{ r[1] }}</td>
			<td class="my_table_cell">{{ r[2] }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

<h2>Änderungen</h2>

<img src="{{url_for('static', filename='images/plots/user_stats_changes_'+file_name+'.png')}}"/>

<h2>abgeschlossen</h2>

<img src="{{url_for('static', filename='images/plots/user_stats_finished_'+file_name+'.png')}}"/>

{% endblock %}

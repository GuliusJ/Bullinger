{% extends "base.html" %}

{% block content %}

    <h1> Admin </h1>

    <div id="login_form">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div class="prompt">
                {{ form.password.label }}
            </div>
            <div class="prompt_input">
                {{ form.password(size=32) }}
            </div>
            <div class="error_msg">
                {% for error in form.password.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>

{% endblock %}

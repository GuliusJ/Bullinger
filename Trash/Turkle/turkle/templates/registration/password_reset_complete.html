{% extends "base.html" %}
{% load i18n static %}

{% block body %}

<div class="container">
  <div style="margin-top: 2em;">
    {% block content %}

    <div class="card w-50">
      <div class="card-body">
        {% block content_title %}<h1>{{ title }}</h1>{% endblock %}

        <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>

        <p><a href="{% url 'login' %}">{% trans 'Log in' %}</a></p>
      </div>
    </div>
    {% endblock %}
  </div>
</div>

{% endblock %}
